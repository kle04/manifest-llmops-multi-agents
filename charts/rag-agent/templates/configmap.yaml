{{- if .Values.config.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "rag-agent.name" . }}-config
  labels:
    {{- include "rag-agent.labels" . | nindent 4 }}
data:
  {{- range $key, $value := (.Values.config.data | default (dict)) }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
{{- end }}
