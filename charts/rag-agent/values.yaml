replicaCount: 1


image:
  repository: khanhle04/rag-agent
  tag: v1.0.2
  pullPolicy: IfNotPresent


podAnnotations: {}


resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi
  


affinity: {}
nodeSelector: {}
tolerations: []


service:
  type: ClusterIP
  port: 7005 # Service port (client-facing)
  targetPort: 7005 # Container port app lắng nghe (chỉnh nếu app khác)


ingress:
  enabled: true
  className: nginx
  annotations: {}
# ví dụ bật rewrite: nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: rag.khanklee.id.vn
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false
    secretName: rag-agent-tls # dùng khi enabled=true


container:
  name: rag-agent
  port: 7010 # trùng với service.targetPort ở trên
  command: [] # ví dụ: ["/bin/app", "--flag"]
  args: [] # ví dụ: ["--config=/etc/app/config.yaml"]
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  


sealedSecrets:
  enabled: true
  name: rag-agent-sealed-secrets
  namespace: rag-agent
  encryptedData:
    GOOGLE_API_KEY: ""
existingSecret:
  enabled: true
  name: "rag-agent-sealed-secrets" # Tên secret đã có sẵn trong cluster để inject biến môi trường

config:
  enabled: true
  data:
    QDRANT_URL: qdrant.qdrant.svc.cluster.local
    HOST: 0.0.0.0
    PORT: 7005

