replicaCount: 2


image:
  repository: khanhle04/orchestrator-agent
  tag: v1.0.1
  pullPolicy: IfNotPresent


podAnnotations: {}


resources:
  requests:
    cpu: 200m
    memory: 256Mi
  limits:
    cpu: 400m
    memory: 512Mi
  


affinity: {}
nodeSelector: {}
tolerations: []


service:
  type: ClusterIP
  port: 7010 # Service port (client-facing)
  targetPort: 7010 # Container port app lắng nghe (chỉnh nếu app khác)


ingress:
  enabled: true
  className: nginx
  annotations: {}
# ví dụ bật rewrite: nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: orchestrator.khanklee.id.vn
      paths:
        - path: /
          pathType: Prefix
  tls:
    enabled: false
    secretName: orchestrator-agent-tls # dùng khi enabled=true


container:
  name: orchestrator-agent
  port: 7010 # trùng với service.targetPort ở trên
  command: [] # ví dụ: ["/bin/app", "--flag"]
  args: [] # ví dụ: ["--config=/etc/app/config.yaml"]
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  


sealedSecrets:
  enabled: true

  name: orchestrator-agent-sealed-secret
  namespace: orchestrator-agent

  encryptedData:
    GOOGLE_API_KEY: ""
    REDIS_PASSWORD: ""

existingSecret:
  enabled: true
  name: "orchestrator-agent-sealed-secret" # Tên secret đã có sẵn trong cluster để inject biến môi trường

config:
  enabled: true
  data:
    REDIS_HOST: "redis-master.redis.svc.cluster.local"
    REDIS_PORT: 6379
    REDIS_DB: "0"
    RAG_AGENT_URL: "rag-agent.rag-agent.svc.cluster.local"
    ORCHESTRATOR_AGENT_PORT: 7010
    ORCHESTRATOR_AGENT_HOST: "0.0.0.0"

