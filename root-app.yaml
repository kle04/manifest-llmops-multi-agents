apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: llmops-multi-agents
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/kle04/manifest-llmops-multi-agents
    targetRevision: main
    path: apps
    directory:
      recurse: true      
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
