apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: myapp

helmCharts:
  - name: mychart                      # tên chart, phải trùng với Chart.yaml                  
    releaseName: myapp                 # tên release (tùy chọn)
    namespace: myapp
    valuesFile: values.yaml            # dùng file values.yaml của chart
    includeCRDs: true                  # nếu chart có CRDs
