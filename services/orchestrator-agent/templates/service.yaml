apiVersion: v1
kind: Service
metadata:
  name: {{ include "orchestrator-agent.fullname" . }}
  labels: {{ include "orchestrator-agent.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector: {{ include "orchestrator-agent.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http
