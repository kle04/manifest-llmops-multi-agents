apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
spec:
  project: default
  source:
    repoURL: 'https://prometheus-community.github.io/helm-charts'
    chart: kube-prometheus-stack
    targetRevision: 79.4.1
    helm:
      releaseName: kube-prometheus-stack
      parameters:
        # Grafana Ingress
        - name: grafana.ingress.enabled
          value: "true"
        - name: grafana.ingress.ingressClassName  # Thêm nếu cần (tùy chart)
          value: "nginx"
        - name: grafana.ingress.annotations."kubernetes\.io/ingress\.class"  # Map: dùng quote + escape dot
          value: "nginx"
        - name: grafana.ingress.hosts[0].host
          value: "grafana.k8s.master.local"
        - name: grafana.ingress.paths[0]  # Array paths
          value: "/"

        # Prometheus Ingress
        - name: prometheus.ingress.enabled
          value: "true"
        - name: prometheus.ingress.ingressClassName
          value: "nginx"
        - name: prometheus.ingress.hosts[0].host
          value: "prometheus.k8s.master.local"
        - name: prometheus.ingress.paths[0]  # Array paths
          value: "/"
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kube-prometheus-stack
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true